<!DOCTYPE html>
<html>
<head>
  <title>Repeat Sound X Times</title>
</head>
<body>

<input type="number" id="beatCount" min="1" value="4" />  
<button onclick="playSound()">Play Sound 5 Times</button>

<audio id="myAudio" src="beat.mp3" preload="auto"></audio>

<script>
  function playSound() {
    times = 5
    const audio = document.getElementById('myAudio');
    let count = 0;

    // Remove previous event listeners to avoid stacking
    audio.onended = null;

    audio.onended = () => {
      count++;
      if (count < times) {
        audio.currentTime = 0;
        audio.play();
      }
    };

    count = 0;
    audio.currentTime = 0;
    audio.play();
  }
</script>

</body>
</html>
